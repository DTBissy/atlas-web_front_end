<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taks 0</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./src/index.js"></script>
</head>
<body>
  <script>
    $(document).ready(function () {
      $("#setCookies").on("click", setCookie);
      $("#showCookies").on("click", showCookies);
    });

    function setCookie() {
      let date = new Date();

      date.setTime(date.getTime() + (10*24*60*60*1000));
      let expire = "expires=" + date.toUTCString()

      let firstName = $('#firstname').val();
      let email = $('#email').val();
      if (firstName) {
        document.cookie = `firstname=${firstName}; ${expire} ;path=/`
      }
      if (email) {
        document.cookie = `email=${email}; ${expire} ;path=/`
      }
    }

    function getCookie(name) {
      return document.cookie
    }

    function showCookies() {
      let email = getCookie("email");
      let firstName = getCookie("firstname");
      $('body').append(`<p>${firstName}</p>`);
    }

  </script>
  <h1>Login to website</h1>
  <input type="text" id="firstname">
  <input type="text" id="email">
  <button id="setCookies"> Log me in</button>
  <h1>Cookies</h1>
  <button id="showCookies">Show me the Cookies</button>
</body>
</html>
