<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 6</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {
      sessionStorageTest();

    });

    const availableItms = ["Shampoo", "Soap", "Sponge", "Water"]

    function sessionStorageTest() {
      let item = 'test';

      try {
        sessionStorage.setItem(item, item);
        sessionStorage.removeItem(item)
        createStore();
        displayCart();
      } catch (e) {
        alert('Sorry, your browser does not support Web storage. Try again with a better one');
      }
    }

    function addItemToCart(item) {
      let cart = getCartFromStorage();

      if (item in cart) {
        cart[item] += 1;
      } else {
        cart[item] = 1;
      }

      sessionStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function removeItemFromCart(item) {
      let cart = getCartFromStorage();

      delete cart[item];
      sessionStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function clearCart() {
      sessionStorage.removeItem('cart');
      displayCart();
    }

    function getCartFromStorage() {
      let data = sessionStorage.getItem('cart');
      return data ? JSON.parse(data) : {};
    }

    function createStore() {
      $('body').append('<h2 id="store">Availabel Items</h2>');
      $('h2').append('<ul></ul>')
      $('body').append('<h2 id="cart">Your Cart:</h2>');
      for (let items = 0; items < availableItms.length; items++) {
        $('ul').append(`<li class="availabelItems">${availableItms[items]}</li>`);
      }
      $(`.availabelItems`).click(function () {

        addItemToCart($(this).text());
      })
    }

    function displayCart() {
      const cart = $('#cart');
      cart.empty();

      $('<h2>').text('Your cart:').appendTo(cart);

      $('<div>', { id: 'cartSection' }).appendTo(cart);

      updateCart();
    }

    function updateCart() {
      const cart = getCartFromStorage();
      const cartSection = $('#cartSection');
      cartSection.empty();

      if (Object.keys(cart).length > 0) {
        $('<li>')
          .append($('<button>', { text: "Clear my cart" })
            .on('click', clearCart)
          )
          .appendTo(cartSection);

      }
      if (Object.keys(cart).length === 0) {
        $('<li>').text('Your cart is empty').appendTo(cartSection);
      } else {
        $.each(cart, (index, value) => {
          $('<li>')
            .text(`${index} x ${value}`)
            .append($('<button>', { text: '(remove)' })
              .on('click', () => removeItemFromCart(index))
            )
            .appendTo(cartSection);
        });
      }
    }

  </script>
  <section></section>
</body>

</html>
