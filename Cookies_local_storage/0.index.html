<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taks 0</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./src/index.js"></script>
</head>

<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      function setCookie() {
        let firstName = document.getElementById('firstname');
        let email = document.getElementById('email')

        if (firstName.value.trim()) {
          localStorage.setItem('firstname', firstName.value)
        }

        if (email.value.trim()) {
          localStorage.setItem('email', email.value)
        }
      }

      function getCookie(name) {
        return localStorage.getItem(name)
      }

      function showCookies() {
        let email = getCookie("email");
        let firstName = getCookie("firstname");
        const cookiesDiv = document.createElement('div')
        cookiesDiv.textContent = `Email: ${email} - Firstname: ${firstName}`
        document.body.appendChild(cookiesDiv)
      }
    })
  </script>

  <h1>Login to website</h1>
  <input type="text" id="firstname">
  <input type="text" id="email">
  <button id="setCookies"> Log me in</button>

  <h1>Cookies</h1>
  <button id="showCookies">Show me the Cookies</button>

</body>

</html>
